<div class="upload-file-container">
  <section class="progress-bar" [hidden]="hideprogressBar">
    <mat-progress-bar color="primary" mode="determinate" [value]="percentDone">
    </mat-progress-bar>
  </section>
  <mat-card>
    <mat-card-title>File Uploader</mat-card-title>
    <mat-card-content>

      <mat-form-field class="full-width" appearance="outline">
        <div style="width: 100%; display: inline-flex;">
          <div style="width: 15%; display: inline-flex; margin: auto 10px; top: -5px; position: relative;">
            <button mat-fab color="accent" (click)="fileInput.click()">
              <mat-icon style="transform: rotate(40deg); font-size: 30px; top: -5px; position: relative;">attach_file
              </mat-icon>
            </button>
            <input matInput disabled>
            <input hidden (change)="onSelectFile($event)" #fileInput multiple type="file">
          </div>
          <div style="width: 85%; display: inline-flex; margin: auto 0;">
            <mat-label>{{fileName}}</mat-label>
          </div>
        </div>
      </mat-form-field>

      <section>
        <image-preview *ngFor="let image of selectedFiles " [imagePath]="image.value"></image-preview>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onUploadClick()">Upload</button>
    </mat-card-actions>
  </mat-card>
</div>
